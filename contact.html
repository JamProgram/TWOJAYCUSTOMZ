<section class="contact-form">
  <link rel="stylesheet" href="styles4.css" />

  <h2>Contact US</h2>
  <p class="contact-subtitle">Have questions or need a custom service? Reach out below.</p>
<p class="contact-subtitle">*PLEASE ALLOW 48 HOURS FOR RESPONSE*</p>
  <form action="https://formspree.io/f/xpwrrpbd" method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
  
    <button type="submit" class="send-button">Send Message</button>
     <input type="hidden" name="_redirect" value="thank-you.html" />
  </form>
  <button class="back-button" onclick="history.back()">‚Üê Go Back</button>
</section>
