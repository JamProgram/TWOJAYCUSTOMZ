<section class="booking-form">
  <link rel="stylesheet" href="styles5.css">
  <h2>Book a Service</h2>
  <p class="booking-subtitle">Select a date and time that works for you.</p>

  <form action="https://formspree.io/f/xpwrrpbd" method="POST">
    <div class="form-group">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="">-- Select a Service --</option>
        <option value="consultation">OIL CHANGE</option>
        <option value="repair">APPLE/ANDROID RADIO INSTALLATION</option>
        <option value="custom-work">CUSTOM BODY WORK(STRIPES, ETC)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>
    </div>
<input type="hidden" name="_redirect" value="thank-you.html" />
    <button type="submit" class="book-button">Book Now</button>
  </form>
</section>
